name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔔 Check out
        uses: actions/checkout@v3

      - name: 🏗️ Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 🏗️ Meson
        run: pip install meson ninja        

      - name: 🏃 Meson
        run: |
          meson setup builddir
          meson compile -C builddir
