name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔔 Check out
        uses: actions/checkout@v3

      - name: 🏗️ Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          cache: 'maven'

      - name: 🏃 maven build
        run: mvn clean compile package
