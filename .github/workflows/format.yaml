name: Format
on: [push]
jobs:
  format-all:
    runs-on: ubuntu-latest
    steps:
      - name: 🔔 Check out
        uses: actions/checkout@v3

      - name: 🏃 clang-format
        uses: DoozyX/clang-format-lint-action@v0.16
        with:
          source: ./cxx
          extensions: h,cxx
          clangFormatVersion: 16
